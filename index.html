<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather App</title>
    <link rel="icon" type="image" href="images.jpeg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="AsynWeather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="title"><i class="fa-solid fa-cloud"></i> Weather App</h1>
    <div class="inputtext">
      <input type="text" placeholder="Enter city...">
      <button onclick="Search()">Search</button>
    </div>

    <div class="error">City not found. Please check the spelling and try again.</div>

    <div class="inner-container">
      <!-- Location -->
      <div class="locations">
        <div class="cityname"></div>
        <div class="countryname"></div>
      </div>

      <!-- Time -->
      <div class="locations">
        <div class="currentDay"></div>
        <div class="currentTime"></div>
      </div>

      <!-- Weather Card -->
      <div class="weather-card">
        <div class="temp-icon">
          <div class="temp"></div>
          <img class="icon" src="" alt="Weather Icon">
        </div>

        <div class="weather-details">
          <div class="cloud">
            <img src="cloudCover.png" class="small-icon" alt="Cloud">
            <span class="cloud-text"></span>
          </div>
          <div class="humidity">
            <img src="humidityratio.png" class="small-icon" alt="Humidity">
            <span class="humidity-text"></span>
          </div>
          <div class="wind">
            <img src="windspeed.png" class="small-icon" alt="Wind">
            <span class="wind-text"></span>
          </div>
        </div>
      </div>

      <!-- Air Quality Card -->
      <div class="air-card">
        <h3 class="air-qaulity-text">Air Quality Index (AQI)</h3>
        <div class="airquality">
          <div class="PM2"></div>
          <div class="PM10"></div>
          <div class="O3"></div>
          <div class="NO"></div>
          <div class="SO2"></div>
          <div class="co"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="AsynWeather.js"> </script>
</body>
</html>
